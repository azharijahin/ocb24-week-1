<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .btn-xl {
        --bs-btn-padding-y: 10rem;
    }
</style>
<body>
    <button class="btn btn-primary btn-lg">Hello</button>
    <button class="btn btn-secondary btn-sm">Hello</button>
    <button class="btn btn-success">Hello</button>
    <button class="btn btn-warning btn-lg">Hello</button>
    <button class="btn btn-danger btn-sm">Hello</button>
    <button class="btn btn-info">Hello</button>
    <button class="btn btn-light btn-lg">Hello</button>
    <button class="btn btn-dark btn-sm">Hello</button>
    <button class="btn btn-link">Hello</button>
    <button class="btn btn-primary" style="--bs-btn-padding-y: 5rem;">Hello</button>
    <button class="btn btn-primary btn-xl">Hello</button>
</body>
</html>
